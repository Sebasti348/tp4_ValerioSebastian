<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Listado de AlumnosS</title>
<link rel="stylesheet"
data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>

<body>
	<div data-th-replace="~{fragments/header::navbar}">
	
	</div>	
	<div class="container p-3 m-2">
		<table class="table" >
		<thead>
			<tr>
				
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Email</th>
				<th scope="col">Telefono</th>
				<th scope="col">Fecha de Nacimiento</th>
				<th scope="col">Domicilio</th>
				<th scope="col">Libreta Universitaria</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="alumno : ${listadoAlumnos}">
				
				<td data-th-text="${alumno.nombre}"></td>
				<td data-th-text="${alumno.apellido}"></td>
				<td data-th-text="${alumno.email}"></td>
				<td data-th-text="${alumno.telefono}"></td>
				<td data-th-text="${alumno.fec_nac}"></td>
				<td data-th-text="${alumno.domicilio}"></td>
				<td data-th-text="${alumno.lu}"></td>
				
			</tr>
		</tbody>
	</table>
	</div>
			<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
	
</body>
</html>
