<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >

	<div data-th-replace="~{fragments/header :: navbar}">
	</div>
	<h1 class="text-center ">Formulario Materia</h1>
	<form data-th-object="${nuevaMateria}" data-th-action="@{/guardarMateria}" method="post" class="row ">
		<div class="col-lg-6 ">
			<label for="nombre" class="form-label font-italic">Nombre</label> <input type="text" class="form-control rounded-pill"
				id="nombre" aria-describedby="nombre" placeholder="Ingrese Nombre" data-th-field="*{nombre}">
			
		</div>
		<div class="col-lg-6">
			<label for="curso" class="form-label">Curso</label> <input type="text" class="form-control rounded-pill"	
				id="curso" aria-describedby="curso " placeholder="Ingrese Curso" data-th-field="*{curso}"> 
			
		</div>
				<div class="col-lg-6">
			<label for="contidadh" class="form-label">Cantidad de Horas</label> <input type="number" class="form-control rounded-pill"	
				id="contidadh" aria-describedby="contidadh" placeholder="Ingrese Cantidad de horas" data-th-field="*{cant_hs}">
			
		</div>
				<div class="col-lg-6">
				<label for="contidadh" class="form-label">Modalidad</label>
				<select class="form-select rounded-pill" aria-label="Default select example">
				  <option >Ingrese Modalidad</option>
				  <option value="1">Virtual</option>
				  <option value="2">Presencial</option>
				  <option value="3">Ninguno</option>
				  <option value="4">Ambas</option>
				</select>
				</div>
				<div class="col-lg-6">
			<label for="docente" class="form-label">Docente</label> <input type="text" class="form-control rounded-pill"	
				id="docente" aria-describedby="docente" placeholder="Ingrese Docente">
			
		</div>
				<div class="col-lg-6">
			<label for="carrera" class="form-label">Carrera</label> <input type="text" class="form-control rounded-pill"	
				id="carrera" aria-describedby="carrera" placeholder="Ingrese Docente">
			</div>
				<div class="d-flex justify-content-center ">
	<button type="submit" class="btn btn-primary col-12">Guardar Materia</button>
	</div>

		
	</form>
	<br><br>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
